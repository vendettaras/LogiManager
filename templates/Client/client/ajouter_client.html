{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="margin-top: 75px">
<div class="row justify-content-center">
    <div class="col-md-6 mt-3 text-center" style="margin-left: 100px;">
        {% comment %} <a href="{% url 'chambre_ajout' %}" class="btn btn-success" role="button">Ajouter une chambre</a> {% endcomment %}
        <form action="" method="POST">
            {% csrf_token %}
            {% comment %} {{form.as_p}}  {% endcomment %}
                <div class="input-group" style="width: 300px;margin-top: 20px;margin-left: 65px;"><span class="input-group-text">Nom</span><input class="form-control" type="text" name="nom" id=""></div>
                <div class="input-group" style="width: 300px;margin-top: 20px;margin-left: 65px;"><span class="input-group-text">Prénom</span><input class="form-control" type="text" name="prenom" id=""></div>
                <div class="input-group" style="width: 300px;margin-top: 20px;margin-left: 65px;"><span class="input-group-text">Contact</span><input class="form-control" type="text" name="contact" id=""></div>
                <div class="input-group" style="width: 300px;margin-top: 20px;margin-left: 65px;"><span class="input-group-text">Profession</span><input class="form-control" type="text" name="profession" id=""></div>
                <div class="input-group" style="width: 300px;margin-top: 20px;margin-left: 65px;"><span class="input-group-text">CIN</span><input class="form-control" type="text" name="cin" id=""></div>
                <div class="input-group" style="width: 300px;margin-top: 20px;margin-left: 65px;">
                    <span class="input-group-text">Sexe</span>
                    <select class="form-control" name="sexe" id="">
                        <option value="">Masculin</option>
                        <option value="">Féminin</option>
                    </select>                
                </div>
                
                <div class="input-group-text" style="margin-left: 115px;width: 217.375px;margin-top: 30px;font-size: 0px;background: transparent;border-width: 0px;">
                    <a href="{% url 'menu' %}">
                        <button class="btn btn-outline-primary" type="button" style="margin-left: -7px;border-radius: 30px;border-width: 2px;">Annuler</button>
                    </a>
                    <button class="btn btn-primary" type="submit" style="margin-left: 18px;border-radius: 30px;">Enregistrer</button>
                </div>
        </form>
        {% comment %} <a href="#" class="btn btn-primary" role="button">Voir les chambres disponibles</a> {% endcomment %}
    </div>
</div>
</div>

{% endblock %}
